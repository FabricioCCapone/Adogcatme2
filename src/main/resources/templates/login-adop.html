<!DOCTYPE html>
<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" xmlns:sec"http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login Adoptante</title>
</head>

<body>
    <header>
        <h1 class="titulo-dueno">ADOGCATME</h1>
        <div class="logo-dueno"><img src="/assets/logo.png" alt="" /></div>
    </header>
    <main class="main-dueno">
        <div class="inicio-sesion">
            <div class="subt-dueno">
                <h2>Inicia Sesion</h2>
            </div>
            <form th:action="@{/logincheck}" method="POST" class="A">
                <div>
                    <input type="text" name="usuario" id="nombre" placeholder="Ingresa tu usuario" />
                </div>
                <div>
                    <input type="password" name="contrasena" placeholder="Ingresa tu contrase単a" />
                </div>
                <div>
                    <input type="submit" value="Iniciar Sesion" class="btn boton1" />
                </div>
            </form>
        </div>
        <div class="formulario">
            <div class="subt-duenoB">
                <h2>多No estas registrado?</h2>
                <h3>Llena tus datos</h3>
            </div>
            <form th:action="@{/registro/save}" method="POST" class="B" enctype="multipart/form-data">
                <div>
                    <input hidden type="number" name="selector" value="1">
                </div>
                <div>
                    <input type="text" name="usuario" placeholder="Usuario" />
                </div>
                <div>
                    <input type="text" name="nombre" placeholder="Nombre completo" />
                </div>
                <div>
                    <input type="text" name="telefono" placeholder="Ingresa tu telefono" />
                </div>
                <div>
                    <input type="text" name="direccion" placeholder="Ingrese su direccion" />
                </div>
                <label for="barrio">Elija su distrito</label>
                <select name="barrio" id="barrio">
                    <option value="barrio">DISTRITO NORTE</option>
                    <option value="barrio">Distrito Sur</option>
                    <option value="barrio">Distrito Centro</option>
                    <option value="barrio">Distrito Este</option>
                    <option value="barrio">Distrito Oeste</option>
                </select>
        </div>
        <div>
            <input type="text" name="email" placeholder="Ingresa tu correo electronico" />
        </div>
        <div>
            <input type="password" name="contrasena1" placeholder="Ingresa tu contrase単a" />
        </div>
        <div>
            <input type="password" name="contrasena2" placeholder="Confirmar contrase単a" />
        </div>
        <div>
            <input type="submit" value="Enviar" class="btn boton2" />
        </div>
        </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
