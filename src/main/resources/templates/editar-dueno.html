<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Dueño</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>
        <header>
            <h1 class="titulo-dueno">ADOGCATME</h1> 
            <div class="logo-dueno"><img src="/asset/logo.png" alt=""></div>
        </header>
        <div th:if="${error}" class="alert alert-primary" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <main class="main-dueno">
            <div class="formulario">
                <div class="subt-duenoB">
                    <h2>¿No estas registrado?</h2>
                    <h3>Llena tus datos</h3>
                </div>
                <form th:action="@{/dueno/save}" method="POST" th:object="${usuario}" class="B" enctype="multipart/form-data">
                    <div>
                        <input hidden type="number" name="selector" value="0">
                    </div>
                    <div>
                        <input type="hidden" name="id"  placeholder="id" th:field="*{id}" th:value="*{id}">
                    </div>
                    <div>
                        <input type="hidden" name="Rol"  placeholder="Rol" th:field="*{Rol}" th:value="*{Rol}">
                    </div>
                    <div>
                        <input type="hidden" name="contrasena"  placeholder="contrasena" th:field="*{contrasena}" th:value="*{contrasena}">
                    </div>
                    <div>
                        <input type="text" name="usuario"  placeholder="usuario" th:field="*{usuario}" th:value="*{usuario}">
                    </div>
                    <div>
                        <input type="text" name="nombre" id="name" placeholder="Nombre completo" th:field="*{nombre}" th:value="*{nombre}">
                    </div>
                    <div>
                        <input type="number" name="telefono" placeholder="Ingresa tu telefono" th:field="*{telefono}" th:value="*{telefono}">
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="Ingresa tu correo electronico" th:field="*{email}" th:value="*{email}">
                    </div>
                    <div>
                        <input type="text" name="barrio" placeholder="Barrio" th:field="*{barrio}" th:value="*{barrio}">
                    </div>
                    <div>
                        <input type="text" name="direccion" placeholder="Direccion Completa" th:field="*{direccion}" th:value="*{direccion}">
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="btn boton2">
                    </div>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
